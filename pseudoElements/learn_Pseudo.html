<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8"/>
    <title>learn_PseudoElements</title>
    <style type="text/css">
   		.ele{
			width: 500px;
			height:500px;
			margin: auto;
			background: rgba(0,255,153,0.5);
			}
		.ele::before{
			content: "before";
			width: 50px;
			height:50px;
			background: red;
			}
		.ele::after{
			content: "";
			width: 50px;
			height:50px;
			background: red;
			display: block;
			}
    </style>
</head>
<body>
	<div class="ele"><div>正文元素</div></div>
    
</body>
</html>
